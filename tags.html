<!DOCTYPE html>
    <html>
        <head>
            <title>HTML Tags</title>
            <link href='style.css' rel='stylesheet' type='text/css'>
        </head>
        <body>
            <header>
                <h1>HTML Tags</h1>
                <ul><li><a href='./HTML & CSS Cheatsheet.html'>Home</a></li></ul>
            </header>
            <main>
               <section class='tag'>
                   <h2 id='body'>The Body</h2>
                   <p>Everything inside of the body tags, &lt;body&gt;, will be displayed on the browser.</p>
               </section>
               <section>
                   <h2 id='heading'>Headings</h2>
                   <ol>
                       <li>&lt;h1&gt; &lt;---- Large main headings</li>
                       <li>&lt;h2&gt;</li>
                       <li>&lt;h3&gt;</li>
                       <li>&lt;h4&gt;</li>
                       <li>&lt;h5&gt;</li>
                       <li>&lt;h6&gt; &lt;---- Smallest heading</li>
                   </ol>
               </section>
               <section class='tag'>
                   <h2>And many more...</h2>
               </section>
            </main>
        </body>
    </html>
